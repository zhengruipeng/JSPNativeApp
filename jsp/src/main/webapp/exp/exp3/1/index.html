<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="form-style.css" />
</head>
<body>
<form>
    <h2>注册</h2>
   <fieldset id="username-container" class="input-container">
     <label>姓名：</label>
       <div>
           <input type="text" name="name" class="form-unit" />
       </div>
   </fieldset>
    <fieldset id="gender-container" class="input-container">
        <label>性别： </label>
        <div>
            <label class="form-unit">
                男：<input type="radio" name="gender" value='male'  />
                女：<input type="radio" name="gender" value='female'  />
            </label>
        </div>
    </fieldset>
    <fieldset id="age-container" class="input-container">
        <label>年龄： </label>
        <div>
            <input type="number"  name="age" class="form-unit" />
        </div>
    </fieldset>
    <fieldset id="hobby-container" class="input-container">
        <label>爱好： </label>
        <div>
            <label class="form-unit">
                跑步：<input type="checkbox" name="hobby" value="run" />
                音乐：<input type="checkbox" name="hobby" value="music"  />
                写代码：<input type="checkbox" name="hobby" value="code"  />
            </label>
        </div>
    </fieldset>
    <fieldset id="hometown-container" class="input-container">
        <label>故乡： </label>
        <div>
            <select class="form-unit" name="hometown">
                <option>黑龙江</option>
                <option>内蒙古</option>
                <option>新疆</option>
            </select>
        </div>
    </fieldset>

   <button id="reset"  class="button">重置</button>
   <button id="submit" class="button">提交</button>
</form>
<div id="cover">

</div>
<script type="module" src="form-UI.js"></script>
<script type="module" src="form-handle.js"></script>
</body>
</html>
